<html ng-app="myApp">
  <head>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <body>
  <ion-header >
    <div class = "">
         <img src="assets/imgs/lo.png" width="120px" height="100px" >
    </div>
    <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  </ion-header>


  <ion-content padding>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col width =50><button style="width: 100%;" ion-button round color = "calm"><ion-icon name="home"></ion-icon>NEW</button></ion-col>
        <ion-col width =50><button style="width: 100%;" ion-button round color = "calm"> <ion-icon name="ios-more"></ion-icon>UPCOMING RELEASE</button></ion-col>
        <ion-col width =50><button style="width: 100%;" ion-button round color = "calm">ABOUT</button></ion-col>
        <ion-col width =50><button style="width: 100%;" ion-button round color = "calm">ORDER</button></ion-col>
       </ion-row>
     </ion-grid>
    </div>
  
  <ion-slides pager>

  <ion-slide style="background-color: green">
    <img src="assets/imgs/lols.JPG" width="1600px" height="650px">
  </ion-slide>

  <ion-slide style="background-color: blue">
    <img src="assets/imgs/lols.JPG" width="1600px" height="650px">
  </ion-slide>

  <ion-slide style="background-color: red">
    <img src="assets/imgs/lols.JPG" width="1600px" height="650px">
  </ion-slide>

  </ion-slides>

  </ion-content>
 
  <ion-footer>

  </ion-footer>
